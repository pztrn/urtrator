machine:
  environment:
    OS: linux
    DESKTOP: true
    ANDROID: true
    QT_WINDOWS_CC: false
    GOROOT: /usr/local/go
    GOPATH: /home/ubuntu/.go_project
    JDK_DIR: /usr/lib/jvm/java-8-openjdk-amd64
dependencies:
  pre:
  override:
      - go get -v github.com/therecipe/qt/cmd/...
      - if [[ "$OS" == "linux" ]]; then /home/ubuntu/.go_project/src/github.com/therecipe/qt/internal/ci/linux.sh; fi
  post:
test:
  pre:
  override:
    - if [[ "$DESKTOP" == "true" ]]; then /home/ubuntu/.go_project/bin/qtsetup full desktop; fi
    - if [[ "$ANDROID" == "true" ]]; then /home/ubuntu/.go_project/bin/qtsetup full android; fi
    - if [[ "$QT_WINDOWS_CC" == "true" ]]; then /home/ubuntu/.go_project/bin/qtsetup full windows; fi
  post:
